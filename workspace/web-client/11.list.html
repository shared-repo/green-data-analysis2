<!DOCTYPE html>
<html>

<body>

    <h2>An Unordered HTML List</h2>
    <ul type="square">
        <li>Coffee</li>
        <li>Tea</li>
        <li>Milk</li>
    </ul>

    <hr>

    <h2>An Ordered HTML List</h2>
    <ol type="a">
        <li>Coffee</li>
        <li>Tea</li>
        <li>Milk</li>
    </ol>

</body>

</html>
