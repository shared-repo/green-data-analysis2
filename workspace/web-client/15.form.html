<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Form</title>
</head>
<body>

    <form method="get">
        <table>
            <tr>
                <th>이메일</th>
                <td><input type="text" name="email"></td>
            </tr>
            <tr>
                <th>패스워드</th>
                <td><input type="password" name="password"></td>
            </tr>
            <tr>
                <th colspan="2"><input type="submit" value="가입"></th>
            </tr>
        </table>
    </form>
    <hr>
    <form method="post">
        <table>
            <tr>
                <th>이메일</th>
                <td><input type="text" name="email"></td>
            </tr>
            <tr>
                <th>패스워드</th>
                <td><input type="password" name="password"></td>
            </tr>
            <tr>
                <th colspan="2"><input type="submit" value="가입"></th>
            </tr>
        </table>
    </form>
    
</body>
</html>
