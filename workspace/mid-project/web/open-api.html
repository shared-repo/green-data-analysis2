<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <!-- <script src="OpenLayers.js"></script> -->
    <script src="https://cdn.jsdelivr.net/npm/ol@v7.4.0/dist/ol.js"></script>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/ol@v7.4.0/ol.css">

    <style>
        html, body {
          height: 100%;
          padding: 0;
          margin: 0;
        }
        #map {
          /* 지도의 크기를 설정 */
          width: 100%;
          height: 100%;
        }
      </style>

</head>
<body>
    <div id="map"></div>

<script type="text/javascript">
key = 'D5WFI30G-D5WF-D5WF-D5WF-D5WFI30GG7'
param = {
    name:'치안사고통계(전체)',
    serverUrl:'www.safemap.go.kr/openApiService/wms/getLayerData.do?apikey=' + key, 
    layername:'A2SM_CRMNLSTATS', 
    styles:'A2SM_CrmnlStats_Tot'
}; 
param2 = {
    layers: ''+param.layername, 
    styles:param.styles, 
    format: 'image/png', 
    exceptions:'text/xml', 
    transparent: true
}
var wmsLayer = new ol.source.ImageWMS(param.name, param.serverUrl, param2, {isBaseLayer: false});    

var map = new ol.Map({
    layers: [ wmsLayer ],
    
    target: 'map',
    view: new ol.View({
        center: ol.proj.fromLonLat([127.766, 36.355]),
        zoom: 13
    })
});
</script>
    
</body>
</html>
